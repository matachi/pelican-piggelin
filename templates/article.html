{% extends "base.html" %}

{% block title %}{{ article.title|striptags }}{% endblock %}

{% block content %}
  <article>
    <header>
      <h1>
        <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
      </h1>
    </header>
    <div class="entry-content">
      {% include 'article_infos.html' %}
      {{ article.content }}
    </div>
  </article>
{% endblock %}
